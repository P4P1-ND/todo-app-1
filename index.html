<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Todo app</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="light-theme">
    <header class="header">
      <nav class="container nav">
        <div class="nav-logo">Todo</div>
        <button class="btn btn-icon"><img src="./images/icon-moon.svg" alt="" /></button>
      </nav>
    </header>

    <main class="todo container">
      <form class="todo-form">
        <input type="checkbox" />
        <input type="text" placeholder="Create a new todo" name="newTodo" />
      </form>

      <ul class="todo-list">
      </ul>
        
      <div class="list-item todo-actions">
        <span class="todo-remaining">0 items remaining</span>
        <div class="todo-state">
          <button class="active btn-all">All</button>
          <button class="btn-active">Active</button>
          <button class="btn-completed">Completed</button>
        </div>
        <button class="todo-clear btn-clear-completed"> Clear completed</button>
      </div>
    </main>

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
