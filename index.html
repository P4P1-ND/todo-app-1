<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Todo app</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <nav class="container nav">
        <div class="nav-logo">Todo</div>
        <button class="btn btn-icon"><img src="./images/icon-moon.svg" alt="" /></button>
      </nav>
    </header>
    <main class="todo container">
      <form class="todo-form dummy-class">
        <input type="text" placeholder="Create a new todo" name="newTodo" />
      </form>
      <ul class="todo-items todo-list dummy-class"></ul>
      <div class="todo-actions dummy-class">TODO ACTIONS HERE</div>
    </main>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
