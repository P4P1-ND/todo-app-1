<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Todo app</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <nav class="container nav">
        <div class="nav-logo">Todo</div>
        <button class="btn btn-icon"><img src="./images/icon-moon.svg" alt="" /></button>
      </nav>
    </header>
    <main class="todo container">
      <form class="todo-form dummy-class">
        <input type="radio">
        <label>Create a new todo...</label>
      </form>

      <ul class="todo-items todo-list dummy-class">
        <li><input type="radio"  class="margin-class"><label>online Javascript course</label> </li>
        <li><input type="radio" class="margin-class"><label>Jog around the park 3x</label> </li>
        <li><input type="radio" class="margin-class"><label>10 minutes meditation</label> </li>
        <li><input type="radio" class="margin-class"><label>Read for 1 hour</label> </li>
        <li><input type="radio" class="margin-class"><label>Pick up groceries</label> </li>
        <li><input type="radio" class="margin-class"><label>Complete Todo App on Frontend Mentor</label> </li>
        <p>5 items left <span class="span-all">All</span> <span class="span-ac">Active Completed</span> Clear Completed</p>
      </ul>
      <p class="text-class">Drag and drop to reorder list.</p>
    </main>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
